{% extends "base.html" %}
{% block content %}
<div class="container page-form">
   <div id="create-room-label">
      <h1 class="tables-main">tables - create a room</h1>
   </div>
   <form class="login-form" action="/auth/register" method="post">
      <div class="form-group">
         <label for="password">PASSWORD</label>
         <input type="password" id="password" class="form-control" name="password">
      </div>
      <h5>{{ error_msg }}</h5>
      <button type="submit" class="btn btn-outline-success log-butt">SIGN UP</button>
   </form>
</div>
<div class="container sign-up-div">
   <a href="/login"><button class="btn btn-outline-warning sign-up log-butt">LOG IN</button></a>
</div>
{% endblock %}
