{% extends "base.html" %} {% block content %}
<div class="container login-signup-page-container">
    <div id="create-room-label">
        <h1 class="login-signup-title">tablez - create a room</h1>
    </div>
    <form class="login-signup-form" action="/auth/register" method="post">
        <div class="form-group">
            <label for="name" class="login-signup-form-label">NAME</label>
            <input type="text" id="name" class="form-control" name="name">
        </div>
        <div class="form-group">
            <label for="password" class="login-signup-form-label">PASSWORD</label>
            <input type="password" id="password" class="form-control" name="password">
        </div>
        <div class="form-group">
            <label for="password" class="login-signup-form-label">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" class="form-control" name="confirm_password">
        </div>

        <button type="submit" class="btn btn-outline-success login-signup-button">SIGN UP</button>
    </form>
</div>
<div class="container signup-login-button-container">
    <a href="/login"><button class="btn btn-outline-warning login-signup-button">LOG IN</button></a>
</div>
