{% extends "base.html" %}
{% block content %}
<div class="container login-page"></div>
<div class="container page-form">
   <h1 class="tables-main">tables</h1>
   <form class="login-form" action="/auth/login" method="post">
      <div class="form-group">
         <label class='login-form-label' for="room_id">ROOM ID</label>
         <input type="text" id="room_id" class="form-control" name="room_id">
      </div>
      <div class="form-group">
         <label for="password" class="login-form-label">PASSWORD</label>
         <input type="password" id="password" class="form-control" name="password">
      </div>
      <h5>{{ error_msg }}</h5>
      <button type="submit" class="btn btn-outline-success log-butt">LOG IN</button>
   </form>
</div>
<div class="container sign-up-div">
   <a href="/register"><button class="btn btn-outline-warning sign-up log-butt">SIGN UP</button></a>
</div>
{% endblock %}
